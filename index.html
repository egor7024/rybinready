            color: white;

            padding: 8px 15px;
            border-radius: 4px;

            background-color: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);

        .cart-header {

        .cart-title {

        .close-cart {

        .empty-cart {

            { id: 19, name: "–ö–æ–∫–∞-–ö–æ–ª–∞", price: 90, image: "https://avatars.mds.yandex.net/i?id=427ba3a035b0aabb107f25cfe960f9302cc3b3a5-9029424-images-thumbs&n=13" },
            { id: 20, name: "–ß–∞–π Lipton", price: 180, image: "https://avatars.mds.yandex.net/i?id=9d76198d44e2c6df31c00738c70d2eaab29ec743-6997554-images-thumbs&n=13" },
            { id: 21, name: "–¢–æ—Ä—Ç –ù–∞–ø–æ–ª–µ–æ–Ω", price: 400, image: "https://avatars.mds.yandex.net/i?id=7766ea1a0245038af01763d4db7843139b4e7e04-8310669-images-thumbs&n=13" },
            { id: 22, name: "–ö–æ–Ω—Ñ–µ—Ç—ã –ê—Å—Å–æ—Ä—Ç–∏", price: 250, image: "https://avatars.mds.yandex.net/i?id=51b1abd7ee8ebbdd33ed48dfd56a8840bb8f4016-4077803-images-thumbs&n=13" },
            { id: 23, name: "–®–æ–∫–æ–ª–∞–¥–∫–∞", price: 70, image: "https://avatars.mds.yandex.net/i?id=ce0c6a61020332ff59b9290bc7a9cc5487cb777c-5575740-images-thumbs&n=13" },
            { id: 24, name: "–õ–µ–¥–µ–Ω–µ—Ü", price: 25, image: "https://avatars.mds.yandex.net/i?id=5e0fd4dec4172bf8e8660f5c196a774b942e2fee-10576628-images-thumbs&n=13" }
        ];

        // –ö–æ—Ä–∑–∏–Ω–∞
        let cart = [];
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const productsGrid = document.querySelector('.products-grid');
        const cartCount = document.querySelector('.cart-count');
        const cartBtn = document.getElementById('cart-btn');
        const cartModal = document.getElementById('cart-modal');
        const closeCart = document.getElementById('close-cart');
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const overlay = document.getElementById('overlay');
        const clearCartBtn = document.getElementById('clear-cart');
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        function displayProducts() {
            productsGrid.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">${product.price} ‚ÇΩ</div>
                        <button class="add-to-cart" data-id="${product.id}">–í –∫–æ—Ä–∑–∏–Ω—É</button>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(e) {
            const productId = parseInt(e.target.getAttribute('data-id'));
            const product = products.find(p => p.id === productId);
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCart();
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
        function removeFromCart(productId) {
            const itemIndex = cart.findIndex(item => item.id === productId);
            
            if (itemIndex !== -1) {
                if (cart[itemIndex].quantity > 1) {
                    cart[itemIndex].quantity -= 1;
                } else {
                    cart.splice(itemIndex, 1);
                }
                
                updateCart();
            }
        }
        
        // –û—á–∏—Å—Ç–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function clearCart() {
            cart = [];
            updateCart();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCart() {
            updateCartCount();
            updateCartModal();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—á–∏—Å—Ç–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –∫–æ—Ä–∑–∏–Ω—ã
            clearCartBtn.style.display = cart.length > 0 ? 'block' : 'none';
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCartCount() {
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCartModal() {
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                cartTotal.textContent = '0';
                return;
            }
            
            let total = 0;
            
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-quantity">${item.quantity} √ó ${item.price} ‚ÇΩ</div>
                    </div>
                    <div class="cart-item-price">${itemTotal} ‚ÇΩ</div>
                    <button class="remove-item" data-id="${item.id}">√ó</button>
                `;
                
                cartItems.appendChild(cartItem);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–¥–∞–ª–µ–Ω–∏—è
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    removeFromCart(productId);
                });
            });
            
            cartTotal.textContent = total;
        }
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
        function openCart() {
            cartModal.style.display = 'block';
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
        function closeCartModal() {
            cartModal.style.display = 'none';
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        displayProducts();
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        cartBtn.addEventListener('click', openCart);
        closeCart.addEventListener('click', closeCartModal);
        overlay.addEventListener('click', closeCartModal);
        clearCartBtn.addEventListener('click', clearCart);
    </script>
